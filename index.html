<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Design Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS STYLES - The "Skin" of your website */
        :root {
            --bg-color: #141414;
            --primary-red: #e50914;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 4%;
            position: fixed;
            top: 0;
            width: 92%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0));
            transition: background-color 0.3s;
        }

        .navbar .logo {
            color: var(--primary-red);
            font-weight: 900;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--text-grey);
        }

        /* Hero Section */
        .hero {
            height: 85vh;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding-left: 4%;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, transparent, var(--bg-color));
        }

        .hero-content {
            max-width: 600px;
            z-index: 10;
            padding-right: 20px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.1;
        }
        
        .hero-subtitle {
             font-size: 1.5rem;
             margin-bottom: 15px;
             font-weight: 400;
        }

        .hero-desc {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            max-width: 500px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-primary {
            background-color: var(--text-white);
            color: black;
        }

        .btn-secondary {
            background-color: rgba(109, 109, 110, 0.7);
            color: var(--text-white);
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Projects Rows */
        .main-content {
            margin-top: -100px; /* Pull up over hero gradient */
            position: relative;
            z-index: 20;
            padding-bottom: 50px;
        }

        .category-title {
            margin-left: 4%;
            margin-top: 40px;
            margin-bottom: 10px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #e5e5e5;
        }

        .row {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 4%;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .row::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 300px;
            height: 170px;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s, z-index 0.3s;
            position: relative;
        }

        .card:hover {
            transform: scale(1.15); /* Netflix pop effect */
            z-index: 99;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 0 0 4px 4px;
        }

        .card:hover .card-info {
            opacity: 1;
        }

        .card-info h4 {
            margin: 0;
            font-size: 1rem;
        }

        .card-info small {
            font-size: 0.8rem;
            color: #ccc;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #181818;
            margin: 5% auto;
            width: 90%;
            max-width: 850px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            height: 450px;
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .modal-gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #181818, transparent);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2001;
            background: #181818;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 30px 50px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            align-items: center;
        }

        .match-score { color: #46d369; }
        .year-badge { color: #aaa; }
        .role-badge { border: 1px solid #777; padding: 1px 6px; font-size: 0.75rem; color: #ddd; }

        .modal-title { font-size: 2.5rem; margin: 0 0 10px 0; font-weight: 800; }
        .modal-desc { font-size: 1.1rem; line-height: 1.6; color: #dcdcdc; }

        .tech-sidebar h5 { color: #777; margin-bottom: 10px; font-size: 0.9rem; }
        .tech-tag { display: block; color: #fff; font-size: 0.95rem; margin-bottom: 5px; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .hero-desc { font-size: 1rem; }
            .modal-body { grid-template-columns: 1fr; padding: 20px; }
            .card { min-width: 200px; height: 120px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">PORTFOLIO</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="mailto:your-email@example.com">Contact</a>
        </div>
    </nav>

    <header class="hero" id="hero-section">
        </header>

    <div class="main-content" id="projects-container">
        </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header" id="modal-header">
                <div class="modal-gradient"></div>
                </div>
            <div class="modal-body">
                <div class="left-col">
                    <h2 class="modal-title" id="modal-title">Project Title</h2>
                    <div class="modal-meta">
                        <span class="match-score">98% Match</span>
                        <span class="year-badge" id="modal-year">2025</span>
                        <span class="role-badge" id="modal-role">Lead Designer</span>
                    </div>
                    <p class="modal-desc" id="modal-desc">Description...</p>
                </div>
                <div class="right-col tech-sidebar">
                    <h5>Categories</h5>
                    <div id="modal-tags">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- JS LOGIC - The "Brain" of your website ---

        const portfolioData = {
            hero: {
                title: "UI/UX DESIGNER",
                subtitle: "Creating clarity from chaos.",
                description: "Specializing in complex systems, AI interfaces, and educational platforms. Currently designing the future of digital safety and OTT experiences.",
                // Using a generic design background for preview
                backgroundImage: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop"
            },
            categories: [
                {
                    name: "Featured Projects",
                    projects: [
                        {
                            id: 1,
                            title: "Netflix AI Redesign",
                            year: "2025",
                            role: "Lead UX/UI Designer",
                            // Data from Source 2
                            fullDesc: "Redesigning the Netflix TV app with AI-powered search and voice control. Solves the 'what to watch' paralysis by allowing natural queries like 'Show me the coffee shop scene in Friends'. Features include contextual search, scene jumping, and smart suggestions.",
                            tags: ["TV App", "Voice UI", "AI Search"],
                            image: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=2069&auto=format&fit=crop"
                        },
                        {
                            id: 2,
                            title: "Guardian Bubble",
                            year: "2025",
                            role: "Lead UX/UI Designer",
                            // Data from Source 74, 89, 91
                            fullDesc: "A multi-platform safety ecosystem for modern families. Includes live GPS tracking, geofencing with Red Zone alerts, and 'Superlock' for controlled phone access. I translated a 100+ page Full Stack Design into structured flows for iOS, Android, and Web.",
                            tags: ["Mobile App", "Child Safety", "Geo-fencing"],
                            image: "https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?q=80&w=2070&auto=format&fit=crop"
                        },
                        {
                            id: 3,
                            title: "The Sportsbook",
                            year: "2025",
                            role: "Lead UX/UI Designer",
                            // Data from Source 174, 180
                            fullDesc: "Revolutionizing physical education in schools. An all-in-one sports education platform catering to students, coaches, and schools. Features include PE curriculum management, summer camp coordination, and a balanced report card system.",
                            tags: ["EdTech", "Flutter", "B2B SaaS"],
                            image: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=2070&auto=format&fit=crop"
                        }
                    ]
                },
                {
                    name: "Concept & Experimental",
                    projects: [
                        {
                            id: 4,
                            title: "Sign Language AI",
                            year: "2024",
                            role: "Concept Designer",
                            // Data from Source 121, 124
                            fullDesc: "Making Google Assistant accessible to the deaf community. A concept integration of sign language detection using mobile vision to interpret gestures in real-time, translating them into text or spoken language the assistant can process.",
                            tags: ["Accessibility", "Machine Learning", "Mobile Vision"],
                            image: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop"
                        },
                        {
                            id: 5,
                            title: "Vision Pro Colors",
                            year: "2024",
                            role: "Concept Designer",
                            // Data from Source 149, 152
                            fullDesc: "True colors for everyone using Spatial Computing. An innovative app for Apple Vision Pro designed to assist individuals with color blindness. Uses AR to provide real-time color correction and 'Type-Specific Adjustments' overlaying color names on the environment.",
                            tags: ["Spatial Design", "AR/VR", "Accessibility"],
                            image: "https://images.unsplash.com/photo-1626379953822-baec19c3accd?q=80&w=2070&auto=format&fit=crop"
                        }
                    ]
                }
            ]
        };

        // --- RENDER LOGIC ---

        document.addEventListener('DOMContentLoaded', () => {
            loadHero();
            loadCategories();
        });

        function loadHero() {
            const hero = document.getElementById('hero-section');
            const { title, subtitle, description, backgroundImage } = portfolioData.hero;
            
            hero.style.backgroundImage = `linear-gradient(to top, #141414 10%, transparent 90%), url('${backgroundImage}')`;
            
            hero.innerHTML = `
                <div class="hero-content">
                    <h1 class="hero-title">${title}</h1>
                    <h2 class="hero-subtitle">${subtitle}</h2>
                    <p class="hero-desc">${description}</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary" onclick="scrollToProjects()"><i class="fas fa-play"></i> View Projects</button>
                        <button class="btn btn-secondary"><i class="fas fa-info-circle"></i> View Resume</button>
                    </div>
                </div>
            `;
        }

        function loadCategories() {
            const container = document.getElementById('projects-container');
            
            portfolioData.categories.forEach(category => {
                const categoryHtml = `
                    <div class="category">
                        <h3 class="category-title">${category.name}</h3>
                        <div class="row">
                            ${category.projects.map(project => `
                                <div class="card" onclick="openModal(${project.id})" style="background-image: url('${project.image}')">
                                    <div class="card-info">
                                        <h4>${project.title}</h4>
                                        <small>${project.role}</small>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += categoryHtml;
            });
        }

        // Modal Logic
        const modal = document.getElementById('project-modal');
        const closeBtn = document.querySelector('.close-btn');

        function openModal(projectId) {
            let selectedProject;
            portfolioData.categories.forEach(cat => {
                const found = cat.projects.find(p => p.id === projectId);
                if(found) selectedProject = found;
            });

            if(!selectedProject) return;

            // Populate Modal
            document.getElementById('modal-header').style.backgroundImage = `url('${selectedProject.image}')`;
            document.getElementById('modal-title').innerText = selectedProject.title;
            document.getElementById('modal-desc').innerText = selectedProject.fullDesc;
            document.getElementById('modal-year').innerText = selectedProject.year;
            document.getElementById('modal-role').innerText = selectedProject.role;
            
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = selectedProject.tags.map(tag => `<span class="tech-tag">${tag}</span>`).join('');

            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        }

        function scrollToProjects() {
            document.getElementById('projects-container').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
