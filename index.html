<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">PORTFOLIO</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">My List</a>
            <a href="mailto:your-email@example.com">Contact</a>
        </div>
    </nav>

    <header class="hero" id="hero-section">
        </header>

    <div class="main-content" id="projects-container">
        </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header" id="modal-header">
                </div>
            <div class="modal-body">
                <div class="modal-meta">
                    <span class="match-score">98% Match</span>
                    <span id="modal-year">2025</span>
                    <span class="age-rating" id="modal-role">Lead Designer</span>
                </div>
                <h2 id="modal-title">Project Title</h2>
                <p id="modal-desc">Project description goes here...</p>
                <div class="tech-stack" id="modal-tags">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
