<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmal Justin | AI Powered UI/UX Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS STYLES */
        :root {
            --bg-color: #141414;
            --modal-bg: #181818;
            --primary-red: #e50914;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
            --tag-green: #46d369;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 4%;
            position: fixed;
            top: 0;
            width: 92%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 10%, rgba(0,0,0,0));
            transition: background-color 0.3s;
        }

        .navbar .logo {
            color: var(--primary-red);
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover { color: var(--text-grey); }

        /* Hero Section */
        .hero {
            height: 90vh;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding-left: 4%;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, transparent, var(--bg-color));
        }

        .hero-content {
            max-width: 700px;
            z-index: 10;
            padding-right: 20px;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 5px;
            line-height: 1;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        
        .hero-subtitle {
             font-size: 1.4rem;
             margin-bottom: 20px;
             font-weight: 400;
             text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, opacity 0.2s;
            text-decoration: none;
        }

        .btn-primary { background-color: var(--text-white); color: black; }
        .btn-secondary { background-color: rgba(109, 109, 110, 0.7); color: var(--text-white); }
        .btn:hover { opacity: 0.9; transform: scale(1.05); }

        /* Projects Rows */
        .main-content {
            margin-top: -150px; 
            position: relative;
            z-index: 20;
            padding-bottom: 50px;
        }

        .category-title {
            margin-left: 4%;
            margin-top: 40px;
            margin-bottom: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #e5e5e5;
        }

        .row {
            display: flex;
            overflow-x: auto;
            padding: 10px 4%;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .row::-webkit-scrollbar { display: none; }

        .card {
            min-width: 300px;
            height: 170px;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s, z-index 0.3s;
            position: relative;
        }

        .card:hover {
            transform: scale(1.15);
            z-index: 99;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px 10px 10px 10px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 20%, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .card-info { opacity: 1; }

        /* --- NEW UPGRADED MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: 30px auto;
            width: 95%;
            max-width: 950px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: fadeIn 0.4s;
            overflow: hidden;
        }

        .modal-header {
            height: 500px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .modal-gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, var(--modal-bg), transparent);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #181818;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2001;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Inner Layout */
        .modal-body {
            padding: 0 50px 50px 50px;
            margin-top: -100px; /* Overlap header */
            position: relative;
            z-index: 10;
        }

        .modal-title { font-size: 3.5rem; margin: 0 0 10px 0; font-weight: 900; line-height: 1; }
        
        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            font-weight: bold;
            align-items: center;
            flex-wrap: wrap;
        }

        .tag-highlight { color: var(--tag-green); font-weight: 800; }
        .year-badge { color: #aaa; }
        .meta-badge { border: 1px solid #777; padding: 3px 8px; font-size: 0.8rem; color: #ddd; text-transform: uppercase; }

        .modal-controls { margin-bottom: 30px; display: flex; gap: 15px; }

        /* Grid Layout for Content */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .section-title { font-size: 1.5rem; color: white; margin-bottom: 15px; border-left: 4px solid var(--primary-red); padding-left: 15px; }
        .modal-text { font-size: 1.1rem; line-height: 1.7; color: #dcdcdc; margin-bottom: 25px; white-space: pre-line; }

        .tech-sidebar { background: #252525; padding: 20px; border-radius: 8px; height: fit-content; }
        .tech-tag { display: block; color: #fff; font-size: 0.95rem; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 8px; }

        /* Gallery */
        .gallery-section { margin-top: 40px; }
        .gallery-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .gallery-img {
            height: 200px;
            border-radius: 4px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .gallery-img:hover { transform: scale(1.05); }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            .modal-body { padding: 20px; margin-top: -50px; }
            .modal-title { font-size: 2rem; }
            .content-grid { grid-template-columns: 1fr; }
            .modal-header { height: 300px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">NIRMAL JUSTIN</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#projects-container">Projects</a>
            <a href="mailto:your-email@example.com">Contact</a>
        </div>
    </nav>

    <header class="hero" id="hero-section">
        </header>

    <div class="main-content" id="projects-container">
        </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header" id="modal-header">
                <div class="modal-gradient"></div>
            </div>
            
            <div class="modal-body">
                <h2 class="modal-title" id="modal-title">Project Title</h2>
                
                <div class="modal-meta">
                    <span class="tag-highlight" id="modal-tag">Featured</span>
                    <span class="year-badge" id="modal-year">2025</span>
                    <span class="meta-badge" id="modal-role">Role</span>
                    <span class="meta-badge" id="modal-platform">Platform</span>
                </div>

                <div class="modal-controls">
                    <a href="#" target="_blank" id="btn-view-project" class="btn btn-primary">
                        <i class="fas fa-play"></i> View Project
                    </a>
                    <button class="btn btn-secondary"><i class="fas fa-plus"></i> Save</button>
                </div>

                <div class="gallery-section">
                    <h3 style="color:#777; margin-bottom:10px;">Project Gallery</h3>
                    <div class="gallery-container" id="modal-gallery">
                        </div>
                </div>

                <div class="content-grid">
                    <div class="left-col">
                        <div id="modal-sections">
                            </div>
                    </div>
                    <div class="right-col tech-sidebar">
                        <h5 style="color:#777; margin-top:0;">Technologies & Tags</h5>
                        <div id="modal-tags"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            },

                            // Full details from Source 6, 7, 61

                        {
                            id: 2,
                            title: "Guardian Bubble",
                            year: "2025",
                            role: "Lead Designer",
                            platform: "Mobile & Web",
                            tag: "Featured",
                            link: "#",
                            image: "https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?q=80&w=2070&auto=format&fit=crop",
                            gallery: [
                                "https://images.unsplash.com/photo-1581092580497-e0d23cbdf1dc?w=500&q=80", 
                                "https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?w=500&q=80"
                            ],
                            // Full details from Source 79, 89, 111
                            details: {
                                challenge: "Modern families need a way to protect children in both digital and physical worlds without being intrusive. The system needed to handle complex data like real-time GPS and emergency alerts reliably.",
                                solution: "Designed a multi-platform ecosystem (Parent App, Child App, Admin). Key features include Live GPS tracking, Geofencing with Red Zone alerts, 'Superlock' for controlled access, and SOS with live audio.",

                        {

                            platform: "SaaS / App",
                            tag: "Featured",
                            link: "#",
                            image: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=2070&auto=format&fit=crop",
                            gallery: ["https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=500&q=80"],
                            // Full details from Source 179, 180, 208
                            details: {
                                challenge: "Schools in India lacked a unified platform to manage physical education curriculums, assessments, and equipment purchasing efficiently.",
                                solution: "Built an all-in-one sports education platform. It streamlines PE curriculum management, summer camp coordination, and generates 'Balanced Report Cards' for students. Includes an equipment e-commerce module.",

                            tags: ["EdTech", "Curriculum Mgmt", "E-commerce", "Analytics"]
                        }
                    ]
                },
                {
                    name: "Concept & Experimental",
                    projects: [
                        {
                            id: 4,
                            title: "Sign Language AI",
                            year: "2024",
                            role: "Concept",
                            platform: "Mobile Vision",
                            tag: "Concept",
                            link: "#",
                            image: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop",

                            details: {
                                challenge: "Digital assistants like Google Assistant are inaccessible to the deaf and hard of hearing community.",
                                solution: "A concept integration of sign language detection using mobile vision. It interprets gestures in real-time and translates them into text or spoken language that the assistant can process.",
                                impact: "Would significantly increase accessibility, allowing the deaf community to interact seamlessly with voice-first technology."
                            },
                            tags: ["Accessibility", "Machine Learning", "Mobile Vision"]
                        },
                        {
                            id: 5,
                            title: "Vision Pro Colors",
                            year: "2024",
                            role: "Concept",
                            platform: "Vision Pro",
                            tag: "Concept",
                            link: "#",
                            image: "https://images.unsplash.com/photo-1626379953822-baec19c3accd?q=80&w=2070&auto=format&fit=crop",
                            gallery: ["https://images.unsplash.com/photo-1626379953822-baec19c3accd?w=500&q=80"],
                            details: {
                                challenge: "Color blind individuals struggle to distinguish certain hues in their daily environment.",
                                solution: "An AR app for Apple Vision Pro that provides real-time color correction. It uses 'Type-Specific Adjustments' (e.g., for Protanopia) and overlays color names on objects.",
                                impact: "Empowers users to see 'True Colors' and navigate their environment with greater confidence using Spatial Computing."
                            },
                            tags: ["Spatial Computing", "AR/VR", "Accessibility"]
                        }
                    ]
                }
            ]
        };

        // --- RENDER LOGIC ---

        document.addEventListener('DOMContentLoaded', () => {
            loadHero();
            loadCategories();
        });

        function loadHero() {
            const hero = document.getElementById('hero-section');
            const { title, subtitle, backgroundImage } = portfolioData.hero;
            hero.style.backgroundImage = `linear-gradient(to top, #141414 10%, transparent 90%), url('${backgroundImage}')`;
            hero.innerHTML = `
                <div class="hero-content">
                    <h1 class="hero-title">${title}</h1>
                    <h2 class="hero-subtitle">${subtitle}</h2>
                    <div style="margin-top:20px;">
                        <button class="btn btn-primary" onclick="scrollToProjects()"><i class="fas fa-play"></i> My Work</button>
                        <button class="btn btn-secondary"><i class="fas fa-user"></i> About Me</button>
                    </div>
                </div>
            `;
        }

        function loadCategories() {
            const container = document.getElementById('projects-container');
            portfolioData.categories.forEach(category => {
                const categoryHtml = `
                    <div class="category">
                        <h3 class="category-title">${category.name}</h3>
                        <div class="row">
                            ${category.projects.map(project => `
                                <div class="card" onclick="openModal(${project.id})" style="background-image: url('${project.image}')">
                                    <div class="card-info">
                                        <h4>${project.title}</h4>
                                        <small>${project.role}</small>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += categoryHtml;
            });
        }

        const modal = document.getElementById('project-modal');
        const closeBtn = document.querySelector('.close-btn');

        function openModal(projectId) {
            let selectedProject;
            portfolioData.categories.forEach(cat => {
                const found = cat.projects.find(p => p.id === projectId);
                if(found) selectedProject = found;
            });

            if(!selectedProject) return;

            // Header & Meta
            document.getElementById('modal-header').style.backgroundImage = `url('${selectedProject.image}')`;
            document.getElementById('modal-title').innerText = selectedProject.title;
            document.getElementById('modal-year').innerText = selectedProject.year;
            document.getElementById('modal-role').innerText = selectedProject.role;
            document.getElementById('modal-platform').innerText = selectedProject.platform;
            document.getElementById('modal-tag').innerText = selectedProject.tag;

            // Link "View Project" Button
            const viewBtn = document.getElementById('btn-view-project');
            viewBtn.href = selectedProject.link;

            // Render Gallery
            const galleryContainer = document.getElementById('modal-gallery');
            if(selectedProject.gallery && selectedProject.gallery.length > 0) {
                galleryContainer.innerHTML = selectedProject.gallery.map(img => 
                    `<img src="${img}" class="gallery-img" onclick="window.open(this.src)">`
                ).join('');
                document.querySelector('.gallery-section').style.display = 'block';
            } else {
                document.querySelector('.gallery-section').style.display = 'none';
            }

            // Render Detailed Sections (Problem, Solution, Impact)
            const sectionsContainer = document.getElementById('modal-sections');
            const d = selectedProject.details;
            sectionsContainer.innerHTML = `
                <div class="detail-section">
                    <h3 class="section-title">The Challenge</h3>
                    <p class="modal-text">${d.challenge}</p>
                </div>
                <div class="detail-section">
                    <h3 class="section-title">The Solution</h3>
                    <p class="modal-text">${d.solution}</p>
                </div>
                <div class="detail-section">
                    <h3 class="section-title">Impact</h3>
                    <p class="modal-text">${d.impact}</p>
                </div>
            `;

            // Render Tags
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = selectedProject.tags.map(tag => `<span class="tech-tag">${tag}</span>`).join('');

            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        }

        function scrollToProjects() {
            document.getElementById('projects-container').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
