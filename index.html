<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmal Justin | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL & RESET --- */
        :root {
            --bg-body: #000000;
            --bg-app: #141414;
            --white: #ffffff;
            --grey: #b3b3b3;
            --red: #E50914;
            --green: #46d369;
        }

        body {
            background-color: var(--bg-body);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* --- THE TV CONTAINER --- */
        .app-container {
            width: 95%;
            height: 95vh;
            max-width: 1800px;
            background-color: var(--bg-app);
            border-radius: 20px;
            position: relative;
            overflow-y: auto; 
            box-shadow: 0 0 50px rgba(20,20,20,0.5);
            scrollbar-width: none; 
        }
        .app-container::-webkit-scrollbar { display: none; }

        /* --- NAVIGATION --- */
        .navbar {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 30px 60px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        .logo-box {
            width: 35px; height: 35px;
            background-color: var(--red);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 1.2rem; color: white;
        }

        .nav-pill {
            position: absolute; left: 50%; transform: translateX(-50%);
            display: flex; gap: 5px;
            background: rgba(0,0,0,0.3);
            padding: 4px; border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            color: var(--grey); text-decoration: none;
            padding: 8px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 500; transition: all 0.2s;
        }
        .nav-item:hover { color: var(--white); }
        .nav-item.active { background-color: var(--white); color: black; font-weight: 700; }

        .nav-right { display: flex; gap: 20px; font-size: 1.2rem; color: var(--white); }

        /* --- HERO SECTION --- */
        .hero-card {
            width: 96%; height: 85vh;
            margin: 20px auto 0;
            border-radius: 16px;
            background-size: cover; background-position: center;
            position: relative;
            background-image: url('https://cdn.britannica.com/49/182849-050-4C7FE34F/scene-Iron-Man.jpg');
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(20,20,20,0.6) 80%, #141414 100%);
            border-radius: 16px;
        }

        .hero-content {
            position: absolute; bottom: 60px; left: 60px;
            max-width: 800px; z-index: 10;
        }

        .hero-title {
            font-size: 6rem; font-weight: 900; text-transform: uppercase;
            line-height: 0.9; margin-bottom: 20px; letter-spacing: -2px;
            background: linear-gradient(to bottom, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
        }

        .hero-meta {
            display: flex; align-items: center; gap: 12px;
            font-size: 1.1rem; font-weight: 600; color: var(--white);
            margin-bottom: 25px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .match-score { color: var(--green); font-weight: 800; }
        .meta-dot { width: 4px; height: 4px; background-color: var(--grey); border-radius: 50%; }

        .hero-desc {
            font-size: 1.2rem; line-height: 1.5; color: #ddd;
            max-width: 600px; margin-bottom: 30px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .hero-buttons { display: flex; gap: 15px; }

        .btn {
            border: none; padding: 12px 32px; border-radius: 6px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            transition: transform 0.2s; text-decoration: none;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-white { background-color: var(--white); color: black; }
        .btn-grey { background-color: rgba(109, 109, 110, 0.7); color: var(--white); }

        .date-badge {
            position: absolute; bottom: 60px; right: 60px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            padding: 12px 24px; border-radius: 8px;
            display: flex; align-items: center; gap: 10px;
            color: var(--white); font-weight: 600;
            border-left: 3px solid var(--red);
        }

        /* --- ROWS SECTION --- */
        .rows-container {
            padding: 20px 60px 60px 60px;
            margin-top: -40px; position: relative; z-index: 20;
        }

        .row-title { font-size: 1.4rem; font-weight: 600; margin-bottom: 15px; color: #e5e5e5; }

        .row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; }
        .row::-webkit-scrollbar { display: none; }

        .card {
            min-width: 300px; height: 170px;
            border-radius: 8px;
            background-size: cover; background-position: center;
            cursor: pointer; transition: transform 0.3s;
            position: relative; flex-shrink: 0;
        }
        .card:hover { transform: scale(1.1); z-index: 50; box-shadow: 0 0 20px rgba(0,0,0,0.8); }

        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: opacity 0.3s;
            border-radius: 0 0 8px 8px;
        }
        .card:hover .card-overlay { opacity: 1; }

        /* --- PREVIEW MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            overflow-y: auto;
        }
        .modal-content {
            background-color: #181818; margin: 50px auto;
            width: 90%; max-width: 900px;
            border-radius: 12px; overflow: hidden; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #181818; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10; font-size: 1.5rem;
        }
        .modal-header { height: 450px; background-size: cover; background-position: center; position: relative; }
        .modal-body { padding: 40px; margin-top: -100px; position: relative; background: linear-gradient(to bottom, transparent, #181818 100px); }
        .detail-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 40px; margin-top: 30px; }
        .tag-pill { display: inline-block; border: 1px solid #555; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; margin: 2px; }

        /* --- 5. INNER PAGE (Full Project View) --- */
        .inner-page {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-app);
            z-index: 3000; /* Higher than modal */
            transform: translateY(100%); /* Hidden by default */
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
        }
        .inner-page.active { transform: translateY(0); }

        .inner-nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px 60px;
            display: flex; align-items: center;
            background: rgba(20,20,20,0.8); backdrop-filter: blur(10px);
            z-index: 3001; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .back-button {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 10px 20px; border-radius: 30px;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            font-size: 0.9rem; transition: 0.3s;
        }
        .back-button:hover { background: white; color: black; }

        .inner-content-container {
            max-width: 1000px; margin: 0 auto;
            padding: 120px 20px 100px 20px;
        }

        .inner-hero-img {
            width: 100%; height: 500px; object-fit: cover;
            border-radius: 12px; margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .inner-title-block { margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .inner-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 10px; color: white; }
        
        .project-prose h2 { color: var(--white); margin-top: 40px; font-size: 1.8rem; }
        .project-prose p { color: #cccccc; line-height: 1.8; font-size: 1.1rem; margin-bottom: 20px; }
        .project-prose ul { color: #cccccc; line-height: 1.8; font-size: 1.1rem; margin-bottom: 20px; padding-left: 20px; }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="navbar">
            <div class="logo-area">
                <div class="logo-box">N</div>
            </div>
            <div class="nav-pill">
                <a href="#" class="nav-item">Search</a>
                <a href="#" class="nav-item active">Home</a>
                <a href="#work-section" class="nav-item">Projects</a>
                <a href="mailto:n.justinoff@gmail.com" class="nav-item">Contact</a>
            </div>
            <div class="nav-right">
                <i class="fas fa-search" style="margin-right:20px;"></i>
                <i class="fas fa-bell"></i>
            </div>
        </div>

        <div class="hero-card" id="hero-bg">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <div class="hero-title">AI POWERED<br>DESIGNER</div>
                <div class="hero-meta">
                    <span class="match-score">98% Match</span>
                    <span class="meta-dot"></span>
                    <span>2025</span>
                    <span class="meta-dot"></span>
                    <span>Lead UI/UX</span>
                    <span class="meta-dot"></span>
                    <span style="border:1px solid #777; padding:0 5px; font-size:0.8rem;">HD</span>
                </div>
                <p class="hero-desc">Specializing in complex systems, AI interfaces, and educational platforms.</p>
                
                <div class="hero-buttons">
                    <button class="btn btn-white" onclick="scrollToWork()"><i class="fas fa-play"></i> View Work</button>
                    <a href="Nirmal Justin UIUX Designer Resume.pdf" download class="btn btn-grey">
                        <i class="fas fa-download"></i> Download Resume
                    </a>
                </div>
            </div>
            <div class="date-badge">
                <i class="far fa-calendar-alt" style="color:#E50914;"></i>
                <span>Available for Hire</span>
            </div>
        </div>

        <div class="rows-container" id="work-section">
            </div>
    </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header" id="modal-header">
                <div style="position:absolute; bottom:0; width:100%; height:100%; background:linear-gradient(to top, #181818, transparent);"></div>
            </div>
            <div class="modal-body">
                <h1 id="modal-title" style="font-size:3rem; margin:0 0 10px 0;">Title</h1>
                <div class="hero-meta">
                    <span class="match-score" id="modal-tag">Featured</span>
                    <span class="meta-dot"></span>
                    <span id="modal-year">2025</span>
                </div>
                
                <div class="hero-buttons">
                    <button id="btn-view-project" class="btn btn-white"><i class="fas fa-eye"></i> View Project</button>
                </div>

                <div class="detail-grid">
                    <div id="modal-desc" style="line-height:1.6; color:#ccc;"></div>
                    <div>
                        <h4 style="color:#777; margin-top:0;">Technologies</h4>
                        <div id="modal-tech"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="inner-page" id="full-project-page">
        <div class="inner-nav">
            <button class="back-button" onclick="closeFullProject()">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
        </div>

        <div class="inner-content-container">
            <h1 class="inner-title" id="full-title">Project Title</h1>
            <div class="hero-meta" style="margin-bottom:30px;">
                <span class="match-score">Case Study</span>
                <span class="meta-dot"></span>
                <span id="full-role">Lead Designer</span>
            </div>

            <img src="" id="full-image" class="inner-hero-img" alt="Project Hero">

            <div class="project-prose" id="full-content-body">
                </div>
        </div>
    </div>

    <script>
        // --- DATA WITH FULL CONTENT ---
        const data = [
            {
                category: "Featured Projects",
                items: [
                    {
                        id: 1,
                        title: "Netflix AI Redesign",
                        role: "Lead Designer",
                        year: "2025",
                        tag: "99% Match",
                        desc: "<b>Challenge:</b> Users struggle to find specific scenes.<br><b>Solution:</b> Designed a Voice AI search.",
                        tech: ["Voice UI", "AI Search", "Figma"],
                        image: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=2069&auto=format&fit=crop",
                        fullContent: `
                            <h2>The Challenge</h2>
                            <p>Despite Netflix's powerful recommendation engine, users often struggle to find specific content based on vague memories, such as "that movie with the coffee shop scene." Traditional keyword search fails in these context-heavy scenarios.</p>
                            <h2>The Solution</h2>
                            <p>We introduced a Natural Language Processing (NLP) layer to the search experience. The new interface allows users to ask complex questions via voice or text.</p>
                            <h2>Key Features</h2>
                            <ul>
                                <li><strong>Contextual Search:</strong> Understands queries like "Movies that feel like Stranger Things but funnier."</li>
                                <li><strong>Scene Jump:</strong> Direct navigation to specific timestamps based on dialogue description.</li>
                                <li><strong>Mood Matching:</strong> A new filtering system based on emotional tone rather than genre.</li>
                            </ul>
                            <h2>Results</h2>
                            <p>User testing showed a 40% reduction in "search abandonment" and a 15% increase in watch time for older catalog titles.</p>
                        `
                    },
                    {
                        id: 2,
                        title: "Guardian Bubble",
                        role: "Product Design",
                        year: "2025",
                        tag: "Safety Tech",
                        desc: "A multi-platform safety ecosystem for modern families.",
                        tech: ["Mobile App", "GPS", "SaaS"],
                        image: "https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?q=80&w=2070&auto=format&fit=crop",
                        fullContent: `
                            <h2>Overview</h2>
                            <p>Guardian Bubble is designed to give parents peace of mind without being invasive. The goal was to create a UI that feels supportive rather than surveillance-heavy.</p>
                            <h2>Design Philosophy</h2>
                            <p>We used soft rounded corners, a calming color palette (blues and teals), and positive reinforcement notifications. The "Red Zone" alerts are distinct but designed to trigger action, not panic.</p>
                            <h2>The "Superlock" Feature</h2>
                            <p>One of the most complex UX challenges was the "Superlock" feature, which allows parents to lock a child's device remotely during study hours. We designed a negotiation flow where children can request "Unlock credits" by completing chores, turning a restriction into a gamified experience.</p>
                        `
                    },
                    {
                        id: 3,
                        title: "The Sportsbook",
                        role: "Web Platform",
                        year: "2025",
                        tag: "EdTech",
                        desc: "An all-in-one sports education platform catering to students, coaches, and schools.",
                        tech: ["Flutter", "Web App", "Dashboard"],
                        image: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=2070&auto=format&fit=crop",
                        fullContent: `
                            <h2>Problem Statement</h2>
                            <p>Physical Education (PE) teachers often rely on fragmented toolsâ€”spreadsheets for grading, WhatsApp for communication, and paper for curriculum planning.</p>
                            <h2>The Dashboard</h2>
                            <p>I designed a unified dashboard that provides a snapshot of student performance, upcoming tournaments, and inventory management. The design prioritizes data density without clutter, using collapsible sidebars and modal-based data entry.</p>
                            <h2>Impact</h2>
                            <p>Adopted by 15 schools in the pilot phase, reducing administrative work by an estimated 10 hours per week per teacher.</p>
                        `
                    }
                ]
            },
            {
                category: "Concept & Experimental",
                items: [
                    {
                        id: 4,
                        title: "Sign Language AI",
                        role: "Concept",
                        year: "2024",
                        tag: "Accessibility",
                        desc: "Making Google Assistant accessible to the deaf community.",
                        tech: ["AI/ML", "Accessibility", "Mobile Vision"],
                        image: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop",
                        fullContent: `
                            <h2>Concept</h2>
                            <p>This project explores how computer vision on mobile devices can bridge the gap between voice assistants and the Deaf community.</p>
                            <h2>Interaction Model</h2>
                            <p>The interface uses the front-facing camera to detect ASL (American Sign Language) syntax. The UI provides real-time visual feedback, drawing skeleton overlays on the hands to confirm the system is tracking gestures correctly.</p>
                        `
                    },
                    {
                        id: 5,
                        title: "Vision Pro Colors",
                        role: "Spatial Design",
                        year: "2024",
                        tag: "AR/VR",
                        desc: "Real-time color correction for color blind individuals.",
                        tech: ["Spatial Computing", "VisionOS", "AR"],
                        image: "https://images.unsplash.com/photo-1626379953822-baec19c3accd?q=80&w=2070&auto=format&fit=crop",
                        fullContent: `
                            <h2>Spatial Interface</h2>
                            <p>Designed for Apple Vision Pro, this app overlays a filter on the real world. Users can toggle between Protanopia, Deuteranopia, and Tritanopia modes using eye-tracking and pinch gestures.</p>
                        `
                    }
                ]
            }
        ];

        // --- RENDER ROWS ---
        const container = document.getElementById('work-section');
        
        data.forEach(cat => {
            container.innerHTML += `<h3 class="row-title">${cat.category}</h3>`;
            let rowHtml = `<div class="row">`;
            cat.items.forEach(item => {
                rowHtml += `
                    <div class="card" onclick="openModal(${item.id})" style="background-image: url('${item.image}')">
                        <div class="card-overlay">
                            <h4 style="margin:0">${item.title}</h4>
                            <small style="color:#ccc">${item.role}</small>
                        </div>
                    </div>
                `;
            });
            rowHtml += `</div>`;
            container.innerHTML += rowHtml;
        });

        // --- SCROLL ---
        function scrollToWork() {
            document.getElementById('work-section').scrollIntoView({behavior: 'smooth'});
        }

        // --- MODAL LOGIC ---
        const modal = document.getElementById('project-modal');
        const closeBtn = document.querySelector('.close-btn');
        let currentActiveItem = null; // Store currently opened item

        function openModal(id) {
            let item;
            data.forEach(c => {
                const found = c.items.find(i => i.id === id);
                if(found) item = found;
            });
            
            if(!item) return;

            currentActiveItem = item; // Save for full view

            document.getElementById('modal-header').style.backgroundImage = `url('${item.image}')`;
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-tag').innerText = item.tag;
            document.getElementById('modal-year').innerText = item.year;
            document.getElementById('modal-desc').innerHTML = item.desc;
            
            // Set OnClick for the View Project button
            const viewBtn = document.getElementById('btn-view-project');
            viewBtn.onclick = function() {
                openFullProject();
            };
            
            document.getElementById('modal-tech').innerHTML = item.tech.map(t => `<span class="tag-pill">${t}</span>`).join('');

            modal.style.display = "block";
        }

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }

        // --- FULL INNER PAGE LOGIC ---
        const innerPage = document.getElementById('full-project-page');

        function openFullProject() {
            if(!currentActiveItem) return;

            // 1. Populate Inner Page Data
            document.getElementById('full-title').innerText = currentActiveItem.title;
            document.getElementById('full-role').innerText = currentActiveItem.role;
            document.getElementById('full-image').src = currentActiveItem.image;
            document.getElementById('full-content-body').innerHTML = currentActiveItem.fullContent;

            // 2. Close the modal
            modal.style.display = "none";

            // 3. Show the inner page
            innerPage.classList.add('active');
            
            // 4. Scroll to top
            innerPage.scrollTop = 0;
        }

        function closeFullProject() {
            innerPage.classList.remove('active');
        }

    </script>
</body>
</html>
