<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmal Justin | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL & RESET --- */
        :root {
            --bg-body: #000000;
            --bg-app: #141414;
            --white: #ffffff;
            --grey: #b3b3b3;
            --red: #E50914;
            --green: #46d369;
        }

        body {
            background-color: var(--bg-body);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling on body, scroll inside app */
        }

        /* --- THE TV CONTAINER (Floating Look) --- */
        .app-container {
            width: 95%;
            height: 95vh;
            max-width: 1800px;
            background-color: var(--bg-app);
            border-radius: 20px;
            position: relative;
            overflow-y: auto; /* Scroll inside this container */
            box-shadow: 0 0 50px rgba(20,20,20,0.5);
            /* Hide scrollbar for clean look */
            scrollbar-width: none; 
        }
        .app-container::-webkit-scrollbar { display: none; }

        /* --- NAVIGATION --- */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 35px;
            height: 35px;
            background-color: var(--red);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
        }

        /* The Pill Navigation (Center) */
        .nav-pill {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.3); /* Slight dark backing */
            padding: 4px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            color: var(--grey);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-item:hover { color: var(--white); }

        .nav-item.active {
            background-color: var(--white);
            color: black;
            font-weight: 700;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            color: var(--white);
        }

        /* --- HERO SECTION (Exact Match) --- */
        .hero-card {
            width: 96%;
            height: 85vh; /* Tall hero like screenshot */
            margin: 20px auto 0;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            position: relative;
            /* Using a high-res placeholder that looks like design work */
            background-image: url('https://drive.google.com/
https://drive.usercontent.google.com/download?id=1Fo8nY5zQoKhlWs1f3He84JsGP5G3Ah8N&export=download&authuser=0');
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Gradient Overlay: Clear top, Dark bottom */
        .hero-overlay {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(20,20,20,0.6) 80%, #141414 100%);
            border-radius: 16px;
        }

        .hero-content {
            position: absolute;
            bottom: 60px; /* Positioned up from bottom */
            left: 60px;
            max-width: 800px;
            z-index: 10;
        }

        /* The "Logo" Title */
        .hero-title {
            font-size: 6rem; /* Massive size */
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 20px;
            letter-spacing: -2px;
            /* Gradient text effect similar to metallic logos */
            background: linear-gradient(to bottom, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
        }

        /* Metadata Row (Show • 2025 • TV-MA) */
        .hero-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .match-score { color: var(--green); font-weight: 800; }
        
        .meta-dot {
            width: 4px;
            height: 4px;
            background-color: var(--grey);
            border-radius: 50%;
        }

        .hero-desc {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #ddd;
            max-width: 600px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
            text-decoration: none;
        }
        .btn:hover { transform: scale(1.05); }

        .btn-white { background-color: var(--white); color: black; }
        .btn-grey { background-color: rgba(109, 109, 110, 0.7); color: var(--white); }

        /* "Coming June 27" Badge on the Right */
        .date-badge {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--white);
            font-weight: 600;
            border-left: 3px solid var(--red); /* Red accent line */
        }

        /* --- ROWS SECTION --- */
        .rows-container {
            padding: 20px 60px 60px 60px;
            margin-top: -40px; /* Pull up slightly */
            position: relative;
            z-index: 20;
        }

        .row-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e5e5e5;
        }

        .row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .row::-webkit-scrollbar { display: none; }

        .card {
            min-width: 300px;
            height: 170px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            flex-shrink: 0;
        }

        .card:hover {
            transform: scale(1.1); /* Pop effect */
            z-index: 50;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .card-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 0 0 8px 8px;
        }
        .card:hover .card-overlay { opacity: 1; }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #181818;
            margin: 50px auto;
            width: 90%; max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #181818; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10; font-size: 1.5rem;
        }

        .modal-header { height: 450px; background-size: cover; background-position: center; position: relative; }
        .modal-body { padding: 40px; margin-top: -100px; position: relative; background: linear-gradient(to bottom, transparent, #181818 100px); }
        
        /* Grid for details */
        .detail-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 40px; margin-top: 30px; }
        .tag-pill { display: inline-block; border: 1px solid #555; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; margin: 2px; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="navbar">
            <div class="logo-area">
                <div class="logo-box">N</div>
            </div>

            <div class="nav-pill">
                <a href="#" class="nav-item">Search</a>
                <a href="#" class="nav-item active">Home</a>
                <a href="#projects" class="nav-item">Projects</a>
                <a href="#about" class="nav-item">About</a>
                <a href="mailto:email@me.com" class="nav-item">Contact</a>
            </div>

            <div class="nav-right">
                <i class="fas fa-search" style="margin-right:20px;"></i>
                <i class="fas fa-bell"></i>
            </div>
        </div>

        <div class="hero-card" id="hero-bg">
            <div class="hero-overlay"></div>
            
            <div class="hero-content">
                <div class="hero-title">AI POWERED<br>DESIGNER</div>
                
                <div class="hero-meta">
                    <span class="match-score">98% Match</span>
                    <span class="meta-dot"></span>
                    <span>2025</span>
                    <span class="meta-dot"></span>
                    <span>Lead UI/UX</span>
                    <span class="meta-dot"></span>
                    <span style="border:1px solid #777; padding:0 5px; font-size:0.8rem;">HD</span>
                </div>

                <p class="hero-desc">I love watching movies, so why not a portfolio like that? Specializing in complex systems, AI interfaces, and educational platforms.</p>

                <div class="hero-buttons">
                    <button class="btn btn-white" onclick="scrollToWork()"><i class="fas fa-play"></i> View Work</button>
                    <button class="btn btn-grey"><i class="fas fa-info-circle"></i> More Info</button>
                </div>
            </div>

            <div class="date-badge">
                <i class="far fa-calendar-alt" style="color:#E50914;"></i>
                <span>Available for Hire</span>
            </div>
        </div>

        <div class="rows-container" id="work-section">
            </div>

    </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header" id="modal-header">
                <div style="position:absolute; bottom:0; width:100%; height:100%; background:linear-gradient(to top, #181818, transparent);"></div>
            </div>
            <div class="modal-body">
                <h1 id="modal-title" style="font-size:3rem; margin:0 0 10px 0;">Title</h1>
                <div class="hero-meta">
                    <span class="match-score" id="modal-tag">Featured</span>
                    <span class="meta-dot"></span>
                    <span id="modal-year">2025</span>
                    <span class="meta-dot"></span>
                    <span id="modal-role">Role</span>
                </div>
                
                <div class="hero-buttons">
                    <a id="btn-link" href="#" target="_blank" class="btn btn-white"><i class="fas fa-external-link-alt"></i> View Project</a>
                </div>

                <div class="detail-grid">
                    <div id="modal-desc" style="line-height:1.6; color:#ccc;"></div>
                    <div>
                        <h4 style="color:#777; margin-top:0;">Technologies</h4>
                        <div id="modal-tech"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const data = [
            {
                category: "Featured Projects",
                items: [
                    {
                        id: 1,
                        title: "Netflix AI Redesign",
                        role: "Lead Designer",
                        year: "2025",
                        tag: "99% Match",
                        desc: "<b>Challenge:</b> Users struggle to find specific scenes.<br><b>Solution:</b> Designed a Voice AI search that understands context like 'Show me the coffee shop scene in Friends'.<br><b>Impact:</b> Reduced search friction by 40%.",
                        tech: ["Voice UI", "AI Search", "Figma"],
                        image: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=2069&auto=format&fit=crop",
                        link: "https://www.figma.com"
                    },
                    {
                        id: 2,
                        title: "Guardian Bubble",
                        role: "Product Design",
                        year: "2025",
                        tag: "Safety Tech",
                        desc: "A multi-platform safety ecosystem for modern families. Features live GPS tracking, geofencing with Red Zone alerts, and 'Superlock' for controlled phone access.",
                        tech: ["Mobile App", "GPS", "SaaS"],
                        image: "https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?q=80&w=2070&auto=format&fit=crop",
                        link: "#"
                    },
                    {
                        id: 3,
                        title: "The Sportsbook",
                        role: "Web Platform",
                        year: "2025",
                        tag: "EdTech",
                        desc: "An all-in-one sports education platform catering to students, coaches, and schools. Streamlines PE curriculum management and summer camp coordination.",
                        tech: ["Flutter", "Web App", "Dashboard"],
                        image: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=2070&auto=format&fit=crop",
                        link: "#"
                    }
                ]
            },
            {
                category: "Concept & Experimental",
                items: [
                    {
                        id: 4,
                        title: "Sign Language AI",
                        role: "Concept",
                        year: "2024",
                        tag: "Accessibility",
                        desc: "Making Google Assistant accessible to the deaf community via mobile vision sign language detection.",
                        tech: ["AI/ML", "Accessibility", "Mobile Vision"],
                        image: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop",
                        link: "#"
                    },
                    {
                        id: 5,
                        title: "Vision Pro Colors",
                        role: "Spatial Design",
                        year: "2024",
                        tag: "AR/VR",
                        desc: "An AR app for Apple Vision Pro that provides real-time color correction for color blind individuals.",
                        tech: ["Spatial Computing", "VisionOS", "AR"],
                        image: "https://images.unsplash.com/photo-1626379953822-baec19c3accd?q=80&w=2070&auto=format&fit=crop",
                        link: "#"
                    }
                ]
            }
        ];

        // --- RENDER ---
        const container = document.getElementById('work-section');
        
        data.forEach(cat => {
            container.innerHTML += `<h3 class="row-title">${cat.category}</h3>`;
            let rowHtml = `<div class="row">`;
            cat.items.forEach(item => {
                rowHtml += `
                    <div class="card" onclick="openModal(${item.id})" style="background-image: url('${item.image}')">
                        <div class="card-overlay">
                            <h4 style="margin:0">${item.title}</h4>
                            <small style="color:#ccc">${item.role}</small>
                        </div>
                    </div>
                `;
            });
            rowHtml += `</div>`;
            container.innerHTML += rowHtml;
        });

        // --- SCROLL ---
        function scrollToWork() {
            document.getElementById('work-section').scrollIntoView({behavior: 'smooth'});
        }

        // --- MODAL ---
        const modal = document.getElementById('project-modal');
        const closeBtn = document.querySelector('.close-btn');

        function openModal(id) {
            let item;
            data.forEach(c => {
                const found = c.items.find(i => i.id === id);
                if(found) item = found;
            });
            
            if(!item) return;

            document.getElementById('modal-header').style.backgroundImage = `url('${item.image}')`;
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-tag').innerText = item.tag;
            document.getElementById('modal-year').innerText = item.year;
            document.getElementById('modal-role').innerText = item.role;
            document.getElementById('modal-desc').innerHTML = item.desc;
            document.getElementById('btn-link').href = item.link;
            
            document.getElementById('modal-tech').innerHTML = item.tech.map(t => `<span class="tag-pill">${t}</span>`).join('');

            modal.style.display = "block";
        }

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }

    </script>
</body>
</html>
